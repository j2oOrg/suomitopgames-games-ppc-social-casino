<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page not found - suomitopgames</title>
  <meta name="description" content="The page you are looking for is not available. Return to suomitopgames.">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7f1e5;
      --bg-2: #f0e4d3;
      --surface: #fff9f0;
      --border: #e1d4c2;
      --ink: #2c241b;
      --muted: #6f6252;
      --heading: #1e1811;
      --accent: #c9793b;
      --accent-2: #e3a86b;
      --radius: 18px;
      --font-heading: "Roboto Mono", monospace;
      --font-body: "Roboto Mono", monospace;
      --shadow: 0 20px 60px rgba(141,93,50,0.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font-body);
      color:var(--ink);
      line-height:1.7;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2.5rem 1.5rem;
      background:
        radial-gradient(circle at 12% 18%, rgba(201,121,59,0.12), transparent 42%),
        radial-gradient(circle at 86% 14%, rgba(227,168,107,0.12), transparent 44%),
        radial-gradient(circle at 28% 84%, rgba(217,164,65,0.12), transparent 42%),
        linear-gradient(140deg, var(--bg), var(--bg-2));
    }
    .sr-shell{
      width:min(760px, 100%);
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:2.6rem clamp(1.6rem, 4vw, 3.2rem);
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .sr-shell::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:6px;
      background:linear-gradient(90deg, #c9793b 0%, #e3a86b 33%, #d9a441 66%, #b8654a 100%);
    }
    h1{
      font-family:var(--font-heading);
      font-size:clamp(2rem, 4vw, 3rem);
      margin:0 0 0.6rem;
      color:var(--heading);
      letter-spacing:-0.3px;
    }
    p{
      margin:0 0 1.2rem;
      color:var(--muted);
    }
    .sr-code{
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
      font-weight:700;
      letter-spacing:2px;
      text-transform:uppercase;
      color:var(--accent);
      margin-bottom:0.9rem;
    }
    .sr-actions{
      display:flex;
      justify-content:center;
      gap:0.8rem;
      flex-wrap:wrap;
      margin-top:1.4rem;
    }
    .sr-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:0.85rem 1.6rem;
      border-radius:14px;
      font-weight:700;
      text-decoration:none;
      border:1px solid transparent;
      transition:transform .15s ease, box-shadow .18s ease, background .18s ease;
      color:#1e1811;
      background:linear-gradient(120deg, var(--accent), var(--accent-2));
      box-shadow:0 14px 36px rgba(141,93,50,0.22);
    }
    .sr-btn:hover{transform:translateY(-2px)}
    .sr-btn.ghost{
      background:transparent;
      color:var(--ink);
      border-color:var(--border);
      box-shadow:none;
    }
  </style>
</head>
<body>
  <main class="sr-shell" role="main">
    <div class="sr-code">404</div>
    <h1>Page not found</h1>
  </main>
</body>
</html>
